    <br><center><h2 style="color: white;">Citizen tokens | Save your token number & visit VC  </h2></center><br><br>
    <table class="table table-striped table-success table-success table-hover"  >
        <thead>
          <tr>
            <th scope="col"> Sr.no </th>
            <th scope="col"> Name </th>
            <th scope="col"> Token No </th>

          </tr>
        </thead>
        <tbody>
            {%  for token in tokens %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><strong>{{ token.name }}</strong></td>
                <td><strong>{{ token.id }}</strong></td>
            </tr>
            {% endfor %}

    </table>
