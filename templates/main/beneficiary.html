{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="virus.png" type="image" sizes="16x16">

    <link rel="stylesheet" href=" {% static 'css/page5.css' %} ">

    <title>Register for Vaccination</title>
</head>

<body style="background-color: slateblue;">

    <!-- NAVBAR -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vaccinator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/covidupdates/">Covid Updates</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/guidelines/">Guidelines</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/registration/">Registration</a>
                </li>

                </ul>

          </div>
        </div>
    </nav>
    <br><br><br><br><br>

    <h1>Get Your Token</h1>



    <div class="container">
        <form  method="POST" action="/token/" >
            {% csrf_token %}
            <div class="row">
                <div class="col-25">
                    <label for="fname">Full Name</label>
                </div>
                <div class="col-75">
                    <input required type="text" id="fname" name="name" placeholder="Your full name..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="mobileno">Mobile NO:</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="mobileno" name="mobno" placeholder="Mobile number here" required >
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="ages">Age:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="ages" name="age" placeholder="Your age" required >
                </div>
            </div>


            <div class="row">
                <div class="col-25">
                    <label for="State">State</label>
                </div>
                <div class="col-75">
                    <select id="State" name="state">
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujrat">Gujrat</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-25">
                    <label for="citys">city</label>
                </div>
                <div class="col-75">
                    <select id="citys" name="city">
                        <option value="Pune">pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nagpur">Nagpur</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col-25">
                    <label for="Vaccination Center">Vaccination Center</label>
                </div>
                <div class="col-75">
                    <select id="Vaccination Center" name="center">
                        {% for centers in vaccinecenters %}
                        <option value="{{ centers.name }}">{{ centers.name }} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="dates">Select Date:</label>
                </div>
                <div class="col-75">
                    <input type="date" id="dates" name="date" placeholder="Schedule your vaccination" required >
                </div>
            </div>
            `

            <div class="row">
                <div class="col-25">
                    <label for="Choose Time Slot">Choose Time Slot</label>
                </div>
                <div class="col-75">
                    <div class="form-check">
                        <input class="form-check-input" value="10am to 1pm" type="radio" name="timeslot" id="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault">
                            10am to 1pm
                        </label>
                    </div>          
                    <div class="form-check">
                        <input class="form-check-input" value="2pm to 6pm" type="radio" name="timeslot" id="flexRadioDefault"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault">
                            2pm to 6pm
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form> 
    </div>



    <br><br>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
